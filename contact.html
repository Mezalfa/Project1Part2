<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | Vintage Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="index.html">VintageVision</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<main class="flex-grow-1 container pt-5 mt-5 my-5">
    <div class="text-center mb-4">
        <img src="images/contactme.png"
             alt="Contact Me"
             class="contact-img shadow-sm"
             width="300" />
    </div>
    <h2 class="text-center mb-4">Get in Touch</h2>

    <form class="w-75 mx-auto" onsubmit="return showThankYou(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Send Message</button>
    </form>

    <div id="thankYou" class="text-center mt-4 d-none">
        <h4>Thanks for reaching out! We'll respond soon.</h4>
    </div>
</main>


<footer class="text-center py-4 bg-dark text-light mt-auto">
    Â© 2025 Vintage Vision. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

<!-- Fix: remove gap under fixed-top navbar by applying real height -->
<script>
    (function () {
        const setPad = () => {
            const nav = document.querySelector('.navbar');
            if (nav) document.body.style.paddingTop = nav.offsetHeight + 'px';
        };
        window.addEventListener('load', setPad);
        window.addEventListener('resize', setPad);
    })();
</script>
</body>
</html>
