<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign In | Vintage Vision</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
       
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; }

        
        .float-badge {
            float: right;                     
            padding: 8px 12px;
            border-radius: 999px;
            background: #212529;
            color: #fff;
            font-size: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            margin: 8px 0 0 8px;
        }
        @media (max-width: 768px) {
            .float-badge {
                float: none;
                position: fixed;                   
                right: 16px; bottom: 16px;
                z-index: 1050;
            }
        }

        
        .card-elev {
            border: 1px solid rgba(0,0,0,.08);
            box-shadow: 0 8px 24px rgba(0,0,0,.06);
            border-radius: 14px;
        }


        .strength-bar { height: 6px; border-radius: 4px; background: #e9ecef; overflow: hidden; }
        .strength-fill { height: 100%; width: 0%; transition: width .2s ease; }
        .strength-weak   { background: #dc3545; }  /* red */
        .strength-fair   { background: #fd7e14; }  /* orange */
        .strength-good   { background: #ffc107; }  /* yellow */
        .strength-strong { background: #28a745; }  /* green */

     
        body { padding-top: 56px; }

        
        .side-illustration {
            max-width: 480px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,.12);
        }
    </style>
</head>
<body>
<div id="app"></div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
    const { useState, useMemo } = React;

    function calcStrength(pw) {
        let score = 0;
        if (pw.length >= 8) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/\d/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;
        if (score <= 1) return { label: 'Weak', pct: 20, className: 'strength-weak' };
        if (score === 2) return { label: 'Fair', pct: 40, className: 'strength-fair' };
        if (score === 3) return { label: 'Good', pct: 70, className: 'strength-good' };
        return { label: 'Strong', pct: 100, className: 'strength-strong' };
    }

    function Navbar() {
        return (
            <nav className="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
                <div className="container-fluid">
                    <a className="navbar-brand fw-semibold" href="index.html">Vintage Vision</a>
                    <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
                            aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                        <span className="navbar-toggler-icon"></span>
                    </button>
                    <div className="collapse navbar-collapse" id="navbars">
                        <ul className="navbar-nav ms-auto">
                            <li className="nav-item"><a className="nav-link" href="index.html">Home</a></li>
                            <li className="nav-item"><a className="nav-link" href="about.html">About</a></li>
                            <li className="nav-item"><a className="nav-link active" aria-current="page" href="signin.html">Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        );
    }

    function SignInPage() {
        const [login, setLogin] = useState('');
        const [password, setPassword] = useState('');
        const [showPwd, setShowPwd] = useState(false);

        const [showCreate, setShowCreate] = useState(false);

        const [newName, setNewName] = useState('');
        const [newEmail, setNewEmail] = useState('');
        const [newLogin, setNewLogin] = useState('');
        const [newPassword, setNewPassword] = useState('');
        const strength = useMemo(() => calcStrength(newPassword), [newPassword]);

        function handleCreateEnter(e) {
            e.preventDefault();
            setLogin(newLogin);
            setPassword(newPassword);
            setNewName(''); setNewEmail(''); setNewLogin(''); setNewPassword('');
            setShowCreate(false);
        }

        function handleSignIn(e) {
            e.preventDefault();
            alert(`Signing in with:\nLogin: ${login}\nPassword: ${'*'.repeat(password.length)}`);
        }

        return (
            <>
                <Navbar />
                <main className="container my-5 pt-5">
                    <div className="row g-4 align-items-start">
                        <div className="col-12 col-lg-6">
                            <div className="card card-elev">
                                <div className="card-body p-4">
                                    <h1 className="h4 mb-3">Sign in</h1>
                                    <form onSubmit={handleSignIn} noValidate>
                                        <div className="mb-3">
                                            <label htmlFor="login" className="form-label">Login</label>
                                            <input id="login" className="form-control" placeholder="username or email"
                                                   value={login} onChange={e=>setLogin(e.target.value)} required/>
                                        </div>
                                        <div className="mb-2">
                                            <label htmlFor="password" className="form-label">Password</label>
                                            <div className="input-group">
                                                <input id="password" className="form-control"
                                                       type={showPwd ? 'text' : 'password'}
                                                       value={password} onChange={e=>setPassword(e.target.value)} required/>
                                                <button type="button" className="btn btn-outline-secondary"
                                                        onClick={()=>setShowPwd(s=>!s)}>
                                                    {showPwd ? 'Hide' : 'Show'}
                                                </button>
                                            </div>
                                        </div>
                                        <div className="d-grid mt-3">
                                            <button className="btn btn-dark" type="submit">Sign In</button>
                                        </div>
                                    </form>

                                    <div className="text-center mt-3">
                                        <button className="btn btn-link" onClick={()=>setShowCreate(true)}>
                                            Create account
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="col-12 col-lg-6">
                            <img className="side-illustration mb-3" alt="Illustration"
                                 src="images/welcome.png"/>
                            {showCreate && (
                                <div className="card card-elev">
                                    <div className="card-body p-4">
                                        <div className="d-flex justify-content-between align-items-center">
                                            <h2 className="h5 m-0">Create account</h2>
                                            <button className="btn btn-sm btn-outline-secondary" onClick={()=>setShowCreate(false)}>Close</button>
                                        </div>
                                        <form className="mt-3" onSubmit={handleCreateEnter}>
                                            <div className="mb-3">
                                                <label htmlFor="name" className="form-label">Name</label>
                                                <input id="name" className="form-control" value={newName}
                                                       onChange={e=>setNewName(e.target.value)} required/>
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="email" className="form-label">Email</label>
                                                <input id="email" type="email" className="form-control" value={newEmail}
                                                       onChange={e=>setNewEmail(e.target.value)} required/>
                                            </div>
                                            <div className="mb-3">
                                                <label htmlFor="newLogin" className="form-label">Login</label>
                                                <input id="newLogin" className="form-control" value={newLogin}
                                                       onChange={e=>setNewLogin(e.target.value)} required/>
                                            </div>
                                            <div className="mb-2">
                                                <label htmlFor="newPassword" className="form-label">Password</label>
                                                <input id="newPassword" type="password" className="form-control" value={newPassword}
                                                       onChange={e=>setNewPassword(e.target.value)} required/>
                                            </div>
                                            <div className="d-flex align-items-center gap-2 mb-3">
                                                <div className="strength-bar flex-grow-1">
                                                    <div className={`strength-fill ${strength.className}`} style={{width: strength.pct + '%'}}></div>
                                                </div>
                                                <small className="text-muted" style={{minWidth:'60px', textAlign:'right'}}>{strength.label}</small>
                                            </div>

                                            <div className="d-grid">
                                                <button className="btn btn-primary" type="submit">Enter</button>
                                            </div>
                                            <small className="text-muted d-block mt-2">
                                                On Enter: the right form disappears and your new login/password are filled into the Sign in form.
                                            </small>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </main>

                <footer className="text-center py-4 bg-dark text-light mt-auto">
                    Â© 2025 Vintage Vision. All Rights Reserved.
                </footer>
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<SignInPage />);
</script>
</body>
</html>
