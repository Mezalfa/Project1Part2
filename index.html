<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VintageVision | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="index.html">VintageVision</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>


<header class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div class="px-3">
        <h1 class="display-5 fw-bold">Discover the Era Behind Your Style</h1>
        <p class="lead mb-4">Upload your photo and let AI reveal your fashion story.</p>
        <button class="btn btn-light btn-lg" onclick="scrollToUpload()">Try It Now</button>
    </div>
</header>


<section class="container my-5" id="upload">
    <h2 class="text-center mb-4">Analyze Your Outfit</h2>
    <div class="text-center">
        <input type="file" id="photoUpload" class="form-control w-50 mx-auto mb-3" />
        <button id="analyzeBtn" class="btn btn-dark">Analyze</button>
    </div>

    <div id="resultBox" class="mt-4 text-center d-none">
        <h4>Result:</h4>
        <p id="resultText">Your outfit resembles 1970s Bohemian Chic style!</p>
        <img src="images/boho.jpg" class="result-img mt-2" alt="Result" />
    </div>
</section>

<footer class="text-center py-4 bg-dark text-light">
    Â© 2025 Vintage Vision. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    
    document.addEventListener("DOMContentLoaded", function () {
        const nav = document.querySelector(".navbar");
        if (nav) {
            document.body.style.paddingTop = nav.offsetHeight + "px";
        }
    });

 
document.getElementById('analyzeBtn').addEventListener('click', function() {
    showResult();
    const input = document.getElementById('photoUpload');
    if (input.files.length > 0) {
        document.getElementById('resultText').textContent = 
            `You uploaded: ${input.files[0].name}`;
    }
});



    function scrollToUpload() {
        const uploadSection = document.getElementById("upload");
        if (uploadSection) {
            uploadSection.scrollIntoView({ behavior: "smooth" });

            setTimeout(() => {
                const input = document.getElementById("photoUpload");
                if (input) {
                    input.classList.add("is-valid"); 
                    setTimeout(() => input.classList.remove("is-valid"), 1500);
                }
            }, 700);
        }
    }

    function showResult() {
        document.getElementById("resultBox").classList.remove("d-none");
    }
    (function () {
        const nav = document.querySelector('.navbar.fixed-top');
        const setHeights = () => {
            if (!nav) return;
            const h = nav.offsetHeight + 'px';
            document.documentElement.style.setProperty('--nav-h', h);
        };
        setHeights();
        window.addEventListener('resize', setHeights);

    })();
</script>
</body>
</html>
