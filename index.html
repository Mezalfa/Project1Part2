<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">FashionSense</a>
    </div>
  </nav>


  <section class="text-center py-5 mt-5">
    <div class="container">
      <h1 class="display-5">Discover Your Fashion Style</h1>
      <p class="lead">Upload a photo and find out what your outfit says about you!</p>
      <button class="btn btn-primary" onclick="scrollToUpload()">Upload Photo</button>
    </div>
  </section>


  <section id="upload" class="text-center py-5 bg-light">
    <div class="container">
      <h2>Upload Your Outfit</h2>
      <input type="file" id="photoUpload" class="form-control mt-3 w-50 mx-auto">
      <button id="analyzeBtn" class="btn btn-success mt-3" disabled>Analyze</button>
    </div>
  </section>

 
  <section id="resultBox" class="text-center py-5 d-none">
    <div class="container">
      <h2>Result</h2>
      <p id="resultText" class="lead mt-3"></p>
    </div>
  </section>

  
  <section id="thankYou" class="text-center py-5 d-none">
    <div class="container">
      <h2>Thank You!</h2>
      <p>Your style has been analyzed successfully.</p>
    </div>
  </section>

</body>
</html>
