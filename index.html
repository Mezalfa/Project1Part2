      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center justify-content-center text-center text-light">

      <h1>Discover the Era Behind Your Style</h1>
      <p>Upload your photo and let AI reveal your fashion story.</p>
      <button class="btn btn-light mt-3" onclick="scrollToUpload()">Try It Now</button>

  <!-- Upload Section -->
  <section class="container my-5" id="upload">
    <h2 class="text-center mb-4">Analyze Your Outfit</h2>

      <input type="file" id="photoUpload" class="form-control w-50 mx-auto">
      <button class="btn btn-dark mt-3" onclick="showResult()">Analyze</button>
    </div>

    <div id="resultBox" class="mt-4 text-center d-none">
      <h4>Result:</h4>
      <p id="resultText">Your outfit resembles 1970s Bohemian Chic style!</p>
      <img src="images/boho.jpg" class="result-img mt-2">
